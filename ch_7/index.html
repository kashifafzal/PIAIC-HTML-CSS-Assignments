<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter7 Forms</title>
</head>
<body>
    <table align=center width=800>
        <caption><h1 align=left>Chapter # 7 - Forms</h1></caption>
        <tr>
            <td>
                <form action="http://www.example.com/example.htm" method="GET">
                    <fieldset>
                        <legend>Your Details:</legend>
                        <p>Name: <input type="text" name="name" size="20"><p>
                        <p>Email: <input type="email" name="email" size="20"></p>
                    </fieldset>
                    <fieldset>
                        <legend>Your Review:</legend>
                        <p>How did you hear about us? 
                            <select name="channel" id="">
                                <option value="FB">facebook</option>
                                <option value="web">website</option>
                                <option value="insta">Instagram</option> 
                            </select>
                        </p>

                        Would you visit again?
                        <p>
                        <label><input type="radio" name="visit_again" id="" value="Yes"> Yes</label>
                        <label><input type="radio" name="visit_again" id="" value="No"> No</></label>
                        <label><input type="radio" name="visit_again" id="" value="Maybe"> Maybe</label>
                        </p>
                        Comments:
                        <p>
                        <textarea name="comments" id="" cols="40" rows="5" placeholder="Enter comments here.."></textarea>
                        </p>
                        <p>
                        <label><input type="checkbox" name="signup" id="" value="Yes"> Sign me up for emai updates</label>
                        </p>
                        <input type="submit">
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
